<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName='gender'> Male
    </label>
    <label class="radio-inline m-lg-1">
      <input type="radio" value="female" formControlName='gender'> Female
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["username"] | ToFormControl' [label]='"Username"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["knownAs"] | ToFormControl' [label]='"Real name"'></app-text-input>
  <div class="mt-2">
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"] | ToFormControl'
                  [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-input>
  </div>
  <app-text-input [formControl]='registerForm.controls["city"] | ToFormControl' [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"] | ToFormControl' [label]='"Country"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"] | ToFormControl' [label]='"Password"'
                  [type]='"password"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"] | ToFormControl' [label]='"Confirm password"'
                  [type]='"password"'></app-text-input>

  <div class="row" *ngIf="validationsErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationsErrors">
        {{error}} !
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success m-2" type="submit">Register</button>
    <button class="btn btn-info m-2" (click)=cancel() type="button">Cancel</button>
  </div>
</form>
